{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>

    <!--CSS-->
    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Philosopher"
    />-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_dist.css' %}">

    {% block head %}{% endblock %}
  </head>

  <body class="bg-gradient-to-b from-neutral-50 to-neutral-300 min-h-screen">
    <header class="container mx-auto flex justify-between">
      <a href="{% url 'game:index' %}"><img class="my-3.5 h-20 w-80 ml-3.5" src="{% static 'icon.png' %}" alt="assoociation"></a>
      <nav>
        <ul class="flex uppercase my-3.5 mx-3.5">
          <li class="m-3.5">
            <div class="text-black-500 text-xl">
              {% if user.is_authenticated %}
                <p>{{ user.get_username }} さん</p>
              {% else %}
                <p>ログインしていません</p>
              {% endif %}
            </div>
          </li>
          <li class="m-3.5">
            <a href="{% url 'account_logout' %}" class="text-xl bg-blue-400 font-semibold text-white text-center w-fit py-2 px-4 rounded hover:bg-blue-500">ログアウト</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--headerとの境界線-->
    <p class="border-solid border-2 border-b-slate-800"></p>

    {% block contents %}{% endblock %}

    <!--<script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>-->

  </body>
</html>
