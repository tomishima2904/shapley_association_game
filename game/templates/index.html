{% extends 'base.html' %}
{% load static %}
{% block title %}タイトル{% endblock%}

{% block contents %}
<div class="flex items-center flex-col mt-5">
  {% if user.is_authenticated %}
    <a href="{% url 'game:gaming' %}" class="btn-blue">ゲームスタート</a>
  {% else %}
    <a href="{% url 'account_login' %}" class="bg-green-400 font-semibold text-white text-center w-fit py-2 px-4 rounded hover:bg-green-500">こちらからログイン</a><br>
  {% endif %}
</div>
{% endblock %}
